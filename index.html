<html>
<head>
    <title>Jonh Perge's random quote generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- for background-color animations -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900,900i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/site.js"></script>
</head>
<body class="app-body">
<div class="container">
    <div class="row">
        <div id="quote-container">
            <div class="quote-item-inner">
                <div class="quote-item-tite text-center"></div>
                <div class="quote-item-author text-right"></div>
            </div>
            <a class="btn btn-info twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet?hashtags=quote&amp;text=Random%20quote%20generator">
                <i class="fa fa-twitter"></i>
            </a>
            <button id="new-quote-btn" class="btn btn-primary pull-right">New quote</button>
        </div>
    </div>
</div>
</body>
</html>
